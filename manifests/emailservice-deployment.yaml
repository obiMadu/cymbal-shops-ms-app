      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: emailservice
    spec:
      containers:
        - image: obimadu/emailservice
          name: emailservice
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
